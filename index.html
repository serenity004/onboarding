<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Auth App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body class="gradient-bg flex items-center justify-center font-sans">
    <!-- Start Screen -->
    <div id="startScreen" class="w-full h-screen flex items-center justify-center">
        <button id="startBtn" class="px-16 py-6 bg-gradient-to-r from-indigo-500 via-purple-500 to-pink-500 text-white text-3xl rounded-full shadow-2xl hover:scale-105 transition-all font-extrabold tracking-wide border-4 border-white/30">
            <i class="fas fa-play mr-3"></i> Start
        </button>
    </div>
    <!-- Forms Container -->
    <div id="formsContainer" class="w-full h-screen flex items-center justify-center" style="display:none;">
        <div class="auth-card w-full max-w-lg mx-auto">
            <!-- Register Form -->
            <form id="registerForm">
                <h2 class="form-title">Create Account</h2>
                <div class="space-y-5">
                    <div>
                        <label for="reg-name" class="form-label">Full Name</label>
                        <div class="relative">
                            <input type="text" id="reg-name" class="input-field w-full" placeholder="John Doe">
                            <i class="fas fa-user form-icon"></i>
                        </div>
                    </div>
                    <div>
                        <label for="reg-email" class="form-label">Email Address</label>
                        <div class="relative">
                            <input type="email" id="reg-email" class="input-field w-full" placeholder="john@example.com">
                            <i class="fas fa-envelope form-icon"></i>
                        </div>
                    </div>
                    <div>
                        <label for="reg-password" class="form-label">Password</label>
                        <div class="relative">
                            <input type="password" id="reg-password" class="input-field w-full" placeholder="••••••••">
                            <i class="fas fa-lock form-icon"></i>
                        </div>
                    </div>
                    <button type="submit" class="form-btn">Sign Up</button>
                </div>
                <p class="form-link">
                    Already have an account?
                    <span id="showLogin" class="toggle-form">Login</span>
                </p>
            </form>
            <!-- Login Form -->
            <form id="loginForm" style="display:none;">
                <h2 class="form-title">Welcome Back</h2>
                <div class="space-y-5">
                    <div>
                        <label for="login-email" class="form-label">Email Address</label>
                        <div class="relative">
                            <input type="email" id="login-email" class="input-field w-full" placeholder="john@example.com">
                            <i class="fas fa-envelope form-icon"></i>
                        </div>
                    </div>
                    <div>
                        <label for="login-password" class="form-label">Password</label>
                        <div class="relative">
                            <input type="password" id="login-password" class="input-field w-full" placeholder="••••••••">
                            <i class="fas fa-lock form-icon"></i>
                        </div>
                    </div>
                    <div class="flex items-center justify-between">
                        <div class="flex items-center">
                            <input id="remember-me" type="checkbox" class="h-4 w-4 rounded accent-indigo-600">
                            <label for="remember-me" class="ml-2 form-label">Remember me</label>
                        </div>
                        <a href="#" class="text-pink-400 hover:text-indigo-200 text-sm">Forgot password?</a>
                    </div>
                    <button type="submit" class="form-btn">Sign In</button>
                </div>
                <p class="form-link">
                    Don't have an account?
                    <span id="showRegister" class="toggle-form">Register</span>
                </p>
            </form>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
